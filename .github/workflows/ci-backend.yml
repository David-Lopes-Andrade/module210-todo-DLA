name: Build and push Docker image for backend

on:
  push:
    branches:
      - main
    paths:
      - "src/backend/**"   # Ne déclenche le workflow que si ce dossier change

env:
  REG_NAME: "acrfi21210"      # Nom de ton Azure Container Registry (sans .azurecr.io)
  IMAGE_NAME: "backend-dla"   # Nom de ton image Docker

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # -------------------------
      # Checkout du repo
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v3

      # -------------------------
      # Login à la registry Azure
      # -------------------------
      - name: Login to Azure Container Registry
        run: |
          echo ${{ secrets.AZURE_REGISTRY_PASSWORD }} | docker login ${{ env.REG_NAME }}.azurecr.io -u ${{ secrets.AZURE_REGISTRY_USER }} --password-stdin

      # -------------------------
      # Build Docker image avec SHA
      # -------------------------
      - name: Build Docker image
        run: |
          IMAGE_TAG=${{ github.sha }}-dla
          FULL_IMAGE_NAME=${{ env.REG_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:$IMAGE_TAG
          echo "Building Docker image $FULL_IMAGE_NAME"
          docker build -t $FULL_IMAGE_NAME src/backend

      # -------------------------
      # Push Docker image avec SHA
      # -------------------------
      - name: Push Docker image
        run: |
          IMAGE_TAG=${{ github.sha }}-dla
          FULL_IMAGE_NAME=${{ env.REG_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:$IMAGE_TAG
          echo "Pushing Docker image $FULL_IMAGE_NAME"
          docker push $FULL_IMAGE_NAME

      # -------------------------
      # Afficher l’image pushée
      # -------------------------
      - name: Print pushed image
        run: |
          IMAGE_TAG=${{ github.sha }}-dla
          FULL_IMAGE_NAME=${{ env.REG_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:$IMAGE_TAG
          echo "✅ Docker image successfully pushed: $FULL_IMAGE_NAME"
