name: Azure Static Web Apps CI/CD + Lighthouse

on:
  push:
    branches:
      - main

jobs:
  deploy_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4


      # =========================
      # HTML Validation
      # =========================
  steps:
      - name: Checkout du code
        uses: actions/checkout@v4
 
      - name: Vérifier si index.html existe
        run: |
          if [ -f src/frontend/index.html ]; then
            echo "Le fichier index.html existe"
          else
            echo "Erreur : index.html n’existe pas!"
            exit 1
          f

      # =========================
      # Lighthouse
      # =========================
      - name: Install Lighthouse
        run: npm install -g lighthouse serve

      - name: Run Lighthouse
        run: |
          # Start a local server for Lighthouse
          serve src/frontend -l 5000 &
          sleep 5
          # Run Lighthouse
          lighthouse http://localhost:5000 \
            --only-categories=performance,accessibility,best-practices,seo \
            --chrome-flags="--headless" \
            --output=html \
            --output-path=./lighthouse-report.html

      # =========================
      # Upload Lighthouse report and provide link
      # =========================
      - name: Upload Lighthouse Report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: lighthouse-report.html

      - name: Print Lighthouse Report Link
        run: echo "✅ Lighthouse report available here: ${{ github.server_url }}/$GITHUB_REPOSITORY/suites/${{ github.run_id }}/artifacts"

      # =========================
      # Deploy to Azure Static Web Apps
      # =========================
      - name: Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "./src/frontend"
          output_location: ""
