name: Azure Static Web Apps CI/CD + Lighthouse

on:
  push:
    branches:
      - main

jobs:
  deploy_job:
    runs-on: ubuntu-latest
    steps:
      # -------------------------
      # Checkout du code
      # -------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # -------------------------
      # Vérification index.html
      # -------------------------
      - name: Vérifier si index.html existe
        run: |
          if [ -f src/frontend/index.html ]; then
            echo "Le fichier index.html existe"
          else
            echo "Erreur : index.html n’existe pas!"
            exit 1
          fi

      # -------------------------
      # HTML Validation
      # -------------------------
      - name: Install HTML Validator
        run: npm install -g html-validate

      - name: Validate HTML
        run: html-validate "src/frontend/**/*.html"

      # -------------------------
      # Lighthouse
      # -------------------------
      - name: Install Lighthouse
        run: npm install -g lighthouse serve

      - name: Run Lighthouse
        run: |
          # Démarrer un serveur local pour Lighthouse
          serve src/frontend -l 5000 &
          sleep 5
          # Exécuter Lighthouse
          lighthouse http://localhost:5000 \
            --only-categories=performance,accessibility,best-practices,seo \
            --chrome-flags="--headless" \
            --output=html \
            --output-path=./lighthouse-report.html

      # -------------------------
      # Exécuter Lighthouse sur le build avec treosh/lighthouse-ci-action
      # -------------------------
      - name: Exécuter Lighthouse sur le build
        uses: treosh/lighthouse-ci-action@v10
        continue-on-error: true
        with:
          urls: |
            https://siteweb.davidlopesandrad.emf-informatique.ch/
          temporaryPublicStorage: true
          uploadArtifacts: false
          configPath: ./lighthouserc.json

      # -------------------------
      # Déploiement Azure Static Web Apps
      # -------------------------
      - name: Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "./src/frontend"
          output_location: ""
